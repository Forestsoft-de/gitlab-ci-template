.deploy: &deploy
    image: docker:latest
    before_script:
        - cd build/release
        - docker build -t ${CI_PROJECT_NAME}_deployer .
deploy-stg:
    <<: *deploy
    stage: stage
    variables:
        SSH_USER: $STG_USER
        SSH_KEY: $STG_KEY
        SSH_HOST: $SSH_HOST
    rules:
      - exists:
         - build/release/Dockerfile
        when: manual
    script:
        - docker run --rm -e SSH_USER="$SSH_USER" -e SSH_KEY="$SSH_KEY" -e DOCKER_TAG="${DOCKER_TAG}" -e SSH_HOST="$SSH_HOST" ${CI_PROJECT_NAME}_deployer stg

deploy-prd:
    <<: *deploy
    stage: prod
    variables:
        SSH_USER: $PRD_USER
        SSH_KEY: $PRD_KEY
        SSH_HOST: $SSH_HOST
    rules:
      - exists:
         - build/release/Dockerfile
        when: manual
      - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH 
        when: manual
    script:
        - docker run --rm -e SSH_USER="$SSH_USER" -e SSH_KEY="$SSH_KEY" -e SSH_HOST="$SSH_HOST" -v$(pwd):/app/ ${CI_PROJECT_NAME}_deployer prd
    

