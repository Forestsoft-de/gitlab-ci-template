# this urls will be replaced on release with the tagged version of an commit
include:
  - https://raw.githubusercontent.com/Forestsoft-de/gitlab-ci-template/1.0.1/dist/.gitlab-ci/build.yml
  - https://raw.githubusercontent.com/Forestsoft-de/gitlab-ci-template/1.0.1/dist/.gitlab-ci/test.yml
  - https://raw.githubusercontent.com/Forestsoft-de/gitlab-ci-template/1.0.1/dist/.gitlab-ci/deployment.yml

stages:
    - build
    - test
    - stage
    - prod
    - cleanup

variables:
    DOCKER_TAG: ${CI_COMMIT_SHORT_SHA}
    

image: ${CI_REGISTRY_IMAGE}:${DOCKER_TAG}
services:
    - docker:dind
    - ${CI_REGISTRY_IMAGE}/database:${DOCKER_TAG}